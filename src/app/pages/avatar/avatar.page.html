<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>
    <ion-button slot="end" >
      <ion-avatar>
        <!-- <img src="/assets/stan-lee.jpg" /> -->
        <!-- este carga por lazy load -->
        <ion-img src="/assets/stan-lee.jpg"></ion-img>
      </ion-avatar>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar >
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>
      <h2>Stan Lee</h2>
    </ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
        <ion-label>
         Deault
        </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
