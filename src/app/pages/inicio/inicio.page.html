<ion-header>
  <ion-toolbar>

    <!-- Este boton abre el manu de app.component.html -->

    <!-- Forma A, dificil, necesita la logica -->
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Forma B, facil, no necesita logica -->
    <!-- <ion-buttons slot="start">
        <ion-menu-button menu="firstMenuMio" color="primary"></ion-menu-button>
    </ion-buttons> -->

    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
  <ion-item *ngFor="let componente of componentes | async" [routerLink]="[componente.redirectTo]">
    <ion-icon slot="start" [name]="componente.icon"></ion-icon>
    <ion-label>{{componente.name}}</ion-label>
  </ion-item>
 </ion-list>

  <!-- <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action Sheet</ion-button> -->

</ion-content>
