<app-header titulo="Progress"></app-header>

<ion-content class="ion-padding">
  
  <!-- Default Progressbar -->
  <ion-list-header>
    <ion-label> Default Progressbar</ion-label>
  </ion-list-header>
  <ion-progress-bar></ion-progress-bar>

  <!-- Default Progressbar with 50 percent -->
  <ion-list-header>
    <ion-label> Cambia con el rango de abajo!</ion-label>
  </ion-list-header>
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <!-- Colorize Progressbar -->
  <ion-list-header>
    <ion-label> Colorize Progressbar</ion-label>
  </ion-list-header>
  <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>

  <!-- Other types -->
  <ion-list-header>
    <ion-label> Other types</ion-label>
  </ion-list-header>
  <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>
  <ion-list-header>
    <ion-label> Other types indeterminate</ion-label>
  </ion-list-header>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
  <ion-list-header>
    <ion-label> Other types indeterminate reversed</ion-label>
  </ion-list-header>
  <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>

<ion-item-divider  class="ion-margin">
  <ion-label>Rangos</ion-label>
</ion-item-divider>

  <ion-list>
    <ion-item>
      <ion-range color="danger" pin="true" min="0" max="100" (ionChange)="rangeChange($event)"></ion-range>
    </ion-item>
  
    <ion-item>
      <ion-range min="-200" max="200" color="secondary">
        <ion-label slot="start">-200</ion-label>
        <ion-label slot="end">200</ion-label>
      </ion-range>
    </ion-item>
  
    <ion-item>
      <ion-range min="20" max="80" step="2">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  
    <ion-item>
      <ion-range min="1000" max="2000" step="100" snaps="true" color="secondary"></ion-range>
    </ion-item>
  
    <ion-item>
      <ion-range min="1000" max="2000" step="100" snaps="true" ticks="false" color="secondary"></ion-range>
    </ion-item>
  
    <ion-item>
      <ion-range dualKnobs="true" min="21" max="72" step="3" snaps="true"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
