<ion-header>
  <ion-toolbar>
    <ion-title>Modal Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="salirSinArgumentos()" expand="block" >
    Salir del modal sin argumentos
  </ion-button>
  <ion-item *ngIf="nombre && pais">
    <ion-label>Im {{nombre}} from {{pais}}</ion-label>
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-button (click)="salirConArgumentos()" expand="block" >
    Salir del modal con argumentos
  </ion-button>

</ion-content>
