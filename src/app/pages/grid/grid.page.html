<app-header titulo="Grid"></app-header>
<!-- fullscreen es para la transparencia del header -->
<ion-content class="ion-padding" fullscreen >
  <ion-grid>
    <ion-row>
      <ion-col size="2">1</ion-col>
      <ion-col size="2">2</ion-col>
      <ion-col size="2">3</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
      <ion-col>5</ion-col>
      <ion-col>6</ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
      <ion-col>5</ion-col>
      <ion-col>6</ion-col>
      <ion-col>7</ion-col>
      <ion-col>8</ion-col>
      <ion-col>9</ion-col>
      <ion-col>10</ion-col>
      <ion-col>11</ion-col>
      <ion-col>12</ion-col>
    </ion-row>
  </ion-grid>

  <!-- ACA VAMOS A MANEJAR RESPONSIVE -->
  <!-- fixed le da un ancho fijo a la grilla -->
  <ion-grid
  fixed
  >
    <ion-row>
      <!-- Acordarse que los numero sde size no son columnas, son porcentajes, y el total es 12 -->
      <ion-col *ngFor="let item of [1,1,1,1,1,1]" 
      size="6"
      size-lg="3" 
      size-md="4" 
      size-sm="6">
        <ion-card>
          <ion-img src="/assets/stan-lee.jpg"></ion-img>
        </ion-card>
        <ion-card-header>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
          <ion-card-title>Awesome Title</ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
