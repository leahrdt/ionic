<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="primary"></ion-back-button>
      </ion-buttons>
      <ion-title>List Reorder</ion-title>
       <!-- Forma B de sacar el disable solo desde el html -->
       <!-- <ion-button slot="end" (click)="reorderDisable = !reorderDisable" > -->
       <ion-button slot="end" (click)="onClickToggle()" >
        Toggle
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <!-- Forma B de sacar el disable solo desde el html -->
  <!-- <ion-reorder-group [disabled]="reorderDisable" (ionItemReorder)="doOrder($event)"> -->

  <ion-reorder-group disabled="false" (ionItemReorder)="doOrder($event)">
  <ion-item *ngFor="let personaje of personajes">
    <ion-label>{{personaje}}</ion-label>
      <ion-reorder slot="end"></ion-reorder>
  </ion-item>
</ion-reorder-group>
</ion-list>
</ion-content>
