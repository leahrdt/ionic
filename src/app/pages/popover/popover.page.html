<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <ion-button slot="end">
      <ion-button (click)="presentPopover($event)" >
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="presentPopover($event)" expand="block">
    Click me
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-button slot="start">
      <ion-button (click)="presentPopover($event)" >
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-footer>
