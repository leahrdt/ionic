<app-header titulo="alert"></app-header>

<ion-content>
<ion-item *ngFor="let item of data" (click)="onClick(item)">
  <ion-label>{{item.name}}</ion-label>
  <ion-checkbox 
  [color]="item.name" 
  [(ngModel)]="item.selected" 
  slot="end"></ion-checkbox>
</ion-item>
<ion-button (click)="verData()" expand="block" >
Ver Data</ion-button>
</ion-content>
